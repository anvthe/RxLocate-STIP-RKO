<div
  class="shadow-xl rounded-l-lg bg-gradient-to-r from-blue-50 to-green-50 h-[70vh] lg:p-20 p-7"
>
  <!--  icon with text-->
  <div></div>
  <!--  location-->
  <div class="mb-5">
    <h2 class="text-2xl font-bold text-gray-600 mb-2">Location:</h2>
    <div class="flex flex-row">
      <img class="w-10 h-10 my-auto" src="assets/location-pin.png" />
      <input
        class="input input-bordered"
        disabled
        [value]="fullData?.location.name"
      />
    </div>
  </div>
  <!--  medicine or generics-->
  <div class="mt-5">
    <h2 class="text-2xl font-bold text-gray-600 mb-2">Medicine or Generics:</h2>
    <div class="flex flex-row">
      <img class="w-10 h-10 my-auto" src="assets/drugs.png" />
      <input
        class="input input-bordered"
        disabled
        [value]="fullData?.drugName"
      />
    </div>
  </div>
  <!--  prescribed count-->
  <div class="mt-5">
    <h2 class="text-2xl font-bold text-gray-600 mb-2">Prescribed Count:</h2>
    <div class="flex flex-row">
      <img class="w-10 h-10 my-auto" src="assets/prescribe.png" />
      <input
        class="input input-bordered"
        disabled
        [value]="fullData?.drugUsersCount"
      />
    </div>
  </div>
  <button
    routerLink="/dashboard/search"
    class="btn mt-10 border-none bg-blue-200 w-4/12 mx-auto"
  >
    Back
  </button>
</div>
